<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://use.typekit.net/nvt3vki.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Birthday Countdown</title>
</head>
<body>
    <div class="content">
        <div class="video">
            <video autoplay muted loop id="myVideo">
                <source src="media/vid1.mp4" type="video/mp4">
            </video>
            <div class="timer">
                <h1 class="animate__animated animate__fadeInUp" id="time-left"></h1>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples-min.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
